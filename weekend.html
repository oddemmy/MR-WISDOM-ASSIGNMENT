<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        .container{
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="num1" type="number">
        <input id="num2" type="number">
        <button id="generate" onclick="generateMultiplication()"> Generate</button>
        <p id="result"></p>
    </div>
    <div class="container">
        <input type="text" id="todo-input">
        <button id="todo-btn" onclick="addTodo()">Todo</button>
        <button id="del-btn" onclick="deleteTodo()">Del</button>
        <div id="display"></div>
    </div>
  
</body>
</html>
<script>
    const num1=document.getElementById('num1');
    const num2=document.getElementById('num2');
    const generate=document.getElementById('generate');
    const result=document.getElementById('result');

    function generateMultiplication(){
        const val1=parseInt(num1.value);
        const val2=parseInt(num2.value);
    
    if( val1>val2){
        result.innerHTML='Error!, the left input must hold the smaller value';
        return;
    }
    if(isNaN(val1)||isNaN(val2)){
        result.innerHTML='Error please enter valid numbers';
        return;
    }
    const multiplication= val1*val2;
    result.innerHTML=`Ans: ${multiplication};`
    }
    const todoInput=document.getElementById('todo-input');
    const todoBtn=document.getElementById('todo-btn');
    const delBtn=document.getElementById('del-btn');
    const displayDiv=document.getElementById('display');

    function addTodo(){
        displayDiv.innerHTML +=todoInput.value;
        todoInput.value='';
    }
    function deleteTodo(){
        displayDiv.innerHTML='';
    }
</script>
